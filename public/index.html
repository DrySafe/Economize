<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENCIMENTOS</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>VENCIMENTOS</h1>
    <form id="productForm">
        <div>
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>
        </div>
        <div>
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" required>
        </div>
        <div>
            <label for="quantidadeEmLoja">Quantidade em Loja:</label>
            <input type="number" id="quantidadeEmLoja" name="quantidadeEmLoja" required>
        </div>
        <div>
            <label for="quantidadeEmEstoque">Quantidade em Estoque:</label>
            <input type="number" id="quantidadeEmEstoque" name="quantidadeEmEstoque" required>
        </div>
        <div id="dataVencimentoGroup">
            <label for="dataVencimento">Data de Vencimento:</label>
            <input type="date" id="dataVencimento" name="dataVencimento" required>
        </div>
        <div>
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
        <button type="submit">Adicionar Produto</button>
    </form>
    <button id="resetProductsButton">Resetar Produtos</button>
    <button id="exportExcelButton">Exportar para Excel</button>

    <table id="productTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Código</th>
                <th>Produto</th>
                <th>Quantidade em Loja</th>
                <th>Quantidade em Estoque</th>
                <th>Data de Vencimento</th>
                <th>Usuário</th>
                <th>Data e Hora de Inserção</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/form-handler.js" type="module"></script>
    <script src="js/table-handler.js" type="module"></script>
    <script src="js/autocomplete.js" type="module"></script>
    <script src="js/export-handler.js" type="module"></script>
    <script src="js/event-listeners.js" type="module"></script>
    <script src="js/initialization.js" type="module"></script>
</body>
</html>
